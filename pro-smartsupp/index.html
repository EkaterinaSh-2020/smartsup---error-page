<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>IE11 Old Browser Page - 1366</title>
</head>

<body>
    <div class="page-bgr"></div>
    <div class="page">
        <div class="page-head">

            <div class="head-logo">
                <img src="./assets/head-logo.png" alt="smartsupp old browser logo">
            </div>

            <div class="head-text">
                <span>Ouha. Máte zastaralý prohlížec.</span>
            </div>

            <div class="span-text">
                <span> Stáhněte si prosím modernější prohlížeč, na kterém si užijete chatování se zákazníky
                    naplno.</span>
            </div>

        </div>

        <div class="page-body">
            <div class="browser-item">

                <div class="browser-logo">
                    <img src="./assets/chrome.png" alt="chrome logo">
                </div>

                <span class="browser-title">
                    Chrome
                </span>

                <span class="browser-version">
                    version 30+
                </span>
            </div>

            <div class="browser-item">

                <div class="browser-logo">
                    <img src="./assets/firefox.png" alt="Firefox logo">
                </div>

                <span class="browser-title">
                    Firefox
                </span>

                <span class="browser-version">
                    version 30+
                </span>

            </div>

            <div class="browser-item">

                <div class="browser-logo">
                    <img src="./assets/edge.png" alt="edge logo">
                </div>

                <span class="browser-title">
                    Edge
                </span>

                <span class="browser-version">
                    version 30+
                </span>

            </div>

            <div class="browser-item">

                <div class="browser-logo">
                    <img src="./assets/safari.png" alt="safari logo">
                </div>

                <span class="browser-title">
                    Safari
                </span>

                <span class="browser-version">
                    version 30+
                </span>

            </div>
        </div>

        <div class="page-footer">
            <span class="span-text">
                Stažení proběhne přímo z oficiálního webu společnosti.
            </span>

            <div class="footer-logo">
                <img src="./assets/footer-logo.svg" width="auto" height="auto" alt="footer smartsupp logo">
            </div>
        </div>
    </div>
</body>

</html>
